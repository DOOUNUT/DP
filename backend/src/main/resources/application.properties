spring.datasource.url=jdbc:mysql://localhost:3306/DP
spring.datasource.username=PARK
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework=DEBUG
logging.level.com.example.backend=DEBUG
spring.security.form-login.login-page=/login  # 기본 로그인 페이지 경로 설정
spring.security.form-login.default-success-url=/home  # 로그인 성공 후 리디렉션 경로
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.resources.static-locations=classpath:/static/
jwt.secret=your-64-byte-long-secret-key-here-which-is-512-bits-long
jwt.expiration=3600000
jwt.refreshTokenExpiration=86400